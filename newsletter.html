    <link rel="stylesheet" href="newsletter.css" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <div class="navDiv">
      <div class="leftNav">
        <div class="logoContainer">
          <a href="index.html"
            ><img src="https://dslv9ilpbe7p1.cloudfront.net/8nAm-YsBbxDswigGmEWqpA_store_logo_image.png" alt="" />
            <p>SOLO-LVL</p>
          </a>
        </div>
      </div>
      <div class="midNav">
        <div class="navLinks">
          <div class="nlink"><a href="story.html">Story</a></div>
          <div class="nlink"><a href="character.html">Characters</a></div>
          <div class="nlink"><a href="newsletter.html">Newsletter</a></div>
        </div>
      </div>
      <div class="rightNav">
        <button class="navbtn" id="login">Log-In</button>
        <div class="linkdropdown">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Links</a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="story.html">Story</a></li>
              <li><a class="dropdown-item" href="character.html">Character</a></li>
              <li><a class="dropdown-item" href="newsletter.html">Newsletter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- pop form login  -->
    <div id="info" class="loginForm">
      <div class="usercontent">
        <span class="close">&times;</span>
        <div class="formBox">
          <div class="login-form">
            <form action="post">
              <h1>Login</h1>
              <label for="user-name">UserName:</label>
              <input type="text" name="user-name" /> <br />
              <label for="password">Password:</label>
              <input type="password" name="password" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Newsletter form  -->
    <div class="news-form-box">
      <div class="heading-box">
        <div class="head-img"><img src="https://storage.googleapis.com/sticker-prod/yD1PbqxTscs7mEK1d43b/7.png" alt="" /></div>
        <div class="head-title"><h2>Stay in the loop</h2></div>
        <div class="head-text">
          Sign up for updates on everything Solo Leveling; <br />
          News, merch,and much more.
        </div>
      </div>
      <div class="form-box">
        <div class="first-row">
          <div class="namebox">
            <label for="name">Name*</label><br />
            <input type="text" name="name" id="name" required />
          </div>
          <div class="emailbox">
            <label for="email">Email address*</label> <br />
            <input type="email" name="email" id="email" required />
          </div>
        </div>
        <div class="second-row">
          <div class="datebox">
            <label for="DOB">Date of Birth*</label> <br />
            <input type="date" name="DOB" id="DOB" required />
          </div>
          <div class="radiobox">
            <label for="gender">Are you?</label> <br />
            Male <input type="radio" name="gender" id="male" /> Female <input type="radio" name="gender" id="female" /> Other <input type="radio" name="gender" id="other" />
          </div>
        </div>
        <div class="third-row">
          <div class="textbox">
            <label for="tellusmore">Anything else, write down here.</label> <br />
            <textarea name="tellusmore" id="" cols="50" rows="2" placeholder="Please write here."></textarea>
          </div>
        </div>
        <div class="fouth-row d-grid gap-2">
          <button type="button" class="btn btn-success">Submit</button>
        </div>
      </div>
      <div class="form-footer"></div>
    </div>
    <!-- v BootStrap javascript link v  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
  </body>
</html>
