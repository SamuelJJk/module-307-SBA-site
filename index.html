<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- ^ Bootstap style link ^ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navDiv">
      <div class="leftNav">
        <div class="logoContainer">
          <a href="index.html"><img src="https://dslv9ilpbe7p1.cloudfront.net/8nAm-YsBbxDswigGmEWqpA_store_logo_image.png" alt="" /></a>
        </div>
      </div>
      <div class="midNav">
        <div class="navLinks">
          <div class="nlink"><a href="story.html">Story</a></div>
          <div class="nlink"><a href="character.html">Characters</a></div>
          <div class="nlink"><a href="newsletter.html">Newsletter</a></div>
        </div>
      </div>
      <div class="rightNav">
        <button class="navbtn" id="login">Log-In</button>
        <div class="lang">Lang</div>
      </div>
    </div>
    <!-- pop form login  -->
    <div id="info" class="loginForm">
      <div class="usercontent">
        <span class="close">&times;</span>
        <div class="formBox">
          <div class="login-form">
            <form action="post">
              <h1>Login</h1>
              <label for="user-name">UserName:</label>
              <input type="text" name="user-name" /> <br />
              <label for="password">Password:</label>
              <input type="password" name="password" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- First Container -->
    <div class="firstContainer">
      <div class="splashimg">
        <img src="https://images6.alphacoders.com/134/1345614.jpeg" alt="" class="splash" />
      </div>
      <div class="splashInfoBox">
        <h1 class="infoHeader">SOLO LEVELING</h1>
        <p class="infoText">Follow Jin-Woo in his path in becoming the greatest hunter.</p>
        <div class="d-grid gap-2">
          <button class="Signup btn btn-primary">Watch Now!</button>
        </div>
      </div>
    </div>
    <!-- Second Container header  -->
    <div class="preHeader">
      <h2 class="textslide">Watch Only at Crunchyroll, Airing now.</h2>
    </div>
    <!-- Second Container  -->
    <div class="secondContainer">
      <div class="animeCover">
        <img src="https://images5.alphacoders.com/133/1330510.jpeg" alt="" class="cover" />
      </div>
      <div class="previewBox">
        <div class="preview">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/YvGSK8mIlt8"
            title="Solo Leveling | OFFICIAL TRAILER"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <!-- Third container  -->
    <div class="thirdContainer"></div>

    <!-- v BootStrap javascript link v  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
  </body>
